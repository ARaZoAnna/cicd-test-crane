<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<meta charset="UTF-8">
	<link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<style>
	table {
		width: 100%;
		border-collapse: collapse;
	}
	th, td {
		border: 1px solid #ddd;
		padding: 8px;
	}
	th {
		background-color: #f2f2f2;
	}
	tr:hover {
		background-color: #f5f5f5;
	}
	.container {
		max-width: 1200px;
		margin: auto;
		padding: 20px;
	}
</style>
<body>
<!-- 네비게이션 바 위치 -->
<nav class="navbar navbar-expand-lg bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">게시판</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto">
				
				<!-- 세션이 존재하지 않을 경우 로그인, 회원가입 버튼만 활성화 -->
				<li class="nav-item">
					<a class="nav-link" href="/user/login" sec:authorize="isAnonymous()">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/user/signup" sec:authorize="isAnonymous()">Join</a>
				</li>
				
				<!-- 세션이 존재할 경우 로그아웃, 개인정보수정 버튼으로 대체 -->
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link" th:text="|로그인: ${#authentication.principal.nickname}|">로그인 사용자 이름</a>
				</li>
				
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link" href="/user/logout">Logout</a>
				</li>
				
				<li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
					<a class="nav-link" href="/user/edit">내 정보 수정</a>
				</li>
				
				<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
					<a class="nav-link" href="/admin/edit">내 정보 수정</a>
				</li>
				<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
					<a class="nav-link" href="/admin/user-list">회원 정보 수정</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<div class="container">
	<h1>게시글 목록</h1>
	<table>
		<thead>
		<tr>
			<th>제목</th>
			<th>작성자</th>
			<th>작성일</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="post : ${postSummaryResponseList}">
			<td><a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목</a></td>
			<td th:text="${post.nickname}">작성자</td>
			<td th:text="${post.createdAt}">작성일</td>
		</tr>
		</tbody>
	</table>
	<a th:href="@{/post/form}">새 글 작성</a>
</div>

</body>
</html>
