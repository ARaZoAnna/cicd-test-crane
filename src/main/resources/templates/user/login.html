<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<meta charset="UTF-8">
	<link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<style>
		.container {
			max-width: 560px;
		}
		
		.field-error {
			border-color: #dc3545;
			color: #dc3545;
		}
	</style>
</head>
<body>
<!-- 네비게이션 바 위치 -->
<nav class="navbar navbar-expand-lg bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">게시판</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto">
				
				<!-- 세션이 존재하지 않을 경우 로그인, 회원가입 버튼만 활성화 -->
				<li class="nav-item">
					<a class="nav-link" href="/user/login" sec:authorize="isAnonymous()">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/user/signup" sec:authorize="isAnonymous()">Join</a>
				</li>
				
				<!-- 세션이 존재할 경우 로그아웃, 개인정보수정 버튼으로 대체 -->
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link" th:text="|로그인: ${#authentication.principal.username}|">로그인 사용자 이름</a>
				</li>
				
				<li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
					<a class="nav-link" href="/user/logout">Logout</a>
				</li>
				<li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
					<a class="nav-link" href="/user/edit">내 정보 수정</a>
				</li>
				
				
				<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
					<a class="nav-link" href="/admin/logout">Logout</a>
				</li>
				<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
					<a class="nav-link" href="/admin/edit">내 정보 수정</a>
				</li>
				<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
					<a class="nav-link" href="/admin/user-list">회원 정보 수정</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	<div class="py-5 text-center">
		<h2>로그인</h2>
	</div>
	
	<h4 class="mb-3">회원 정보 입력</h4>
	
	<div th:if="${param.error}">
		<div class="alert alert-danger" role="alert">
			<p>아이디 혹은 비밀번호가 일치하지 않습니다.</p>
		</div>
	</div>
	
	<form th:action="@{/user/login}" method="post">
		<label for="username">아이디</label>
		<input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력해주세요">
		
		<label for="password">비밀번호</label>
		<input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요">
		
		<hr class="my-4">
		<div class="row">
			<div class="col">
				<button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
			</div>
			<div class="col">
				<button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/user/signup}'|" type="button">회원가입</button>
			</div>
		</div>
		
		<hr class="my-2">
		<div class="row">
			<div class="col">
				<button class="w-100 btn btn-dark btn-lg" th:onclick="|location.href='@{/admin/login}'|" type="button">관리자로 로그인하러 가기</button>
			</div>
		</div>
	</form>
</div> <!-- /container -->
</body>
</html>
